name: Deploy to Docker Swarm

on:
  push:
    branches:
      - main  # Runs the pipeline when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=vk2615/hello-world:v2
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

      - name: SSH into Server and Deploy v2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull vk2615/hello-world:v2
            docker service update --image vk2615/hello-world:v2 hello-world-app

      - name: Check Deployment Status
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sleep 30  # Wait for service to stabilize
            STATUS=$(docker service ps hello-world-app --format "{{.CurrentState}}" | grep Running | wc -l)
            if [ "$STATUS" -eq "0" ]; then
              echo "Deployment failed! Rolling back to v1..."
              docker service update --image vk2615/hello-world:v1 hello-world-app
              exit 1
            fi
